<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title>Kvittering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/kvittering.js"></script>
</head>
<body style="background:rgba(67, 216, 228, 0.12);">

    <div class="container" style="align-items: center; background: white;">
        <table style="width: 100%; text-align: center; align-items: center;">
            <tr>
                <td style="font-size: 6em;">
                    <img src="img/colorline.png" alt="Color Line" style="height: 2em; width: 3.2em; margin-bottom: 0.2em;">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/check.png" alt="Bestilling gikk gjennom. Ikon" style="height: 10em;width: 10em;">
                </td>
            </tr>
            <tr style="height: 5em; font-size: 2em;">
                <td>
                    <p>Takk for din bestilling, <span id="fornavn"></span> <span id="etternavn"></span>!</p>
                </td>
            </tr>
            <tr style="text-align: center; font-size: 2em;">
                <td>
                    <p>Ordrenummer<span id="ordrenummer"></span></p>
                </td>
            </tr>
        </table>
        <table style="border-top: 1px solid black; width: 50%;margin-top: 1em;margin-left: 25%; font-size: 1.2em; ">
            <tr id="voksenRad" style="display:none;">
                <td style="width: 30%;">
                    <p>Tur <span id="reiseFra"></span> Voksen X<span id="antallVoksne"></span></p>
                </td>
                <td style="width: 50%;">
                </td>
                <td>
                    <span id="prisVoksne"></span>
                </td>
            </tr>
            <tr id="barnRad" style="display:none;">
                <td>
                    <p>Tur <span id="reiseFra"> Kiel- </span> <span id="reiseTil"> København - </span> Barn X<span id="antallBarn"></span></p>
                </td>
                <td>
                </td>
                <td>
                    <span id="prisBarn"></span>
                </td>
            </tr>
            <tr style="border-top: 2px solid black;">
                <td>
                    <span id="total"></span> Total<span id="antallBarn"></span>
                </td>
                <td>
                </td>
                <td>
                    <span id="prisTotal"></span>
                </td>
            </tr>

        </table>


        <div style="width: 100%; text-align: center; font-size: 1.5em; margin-top: 2em; padding-top: 2em; padding-bottom: 2em;">
            Din bekreftelse blir sendt til <span id="epost"> epost</span>
        </div>

    </div>
</body>
</html>
