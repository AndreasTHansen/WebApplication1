<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="utf-8" />
    <title>Reiser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">

            <h2 class="display-1">Dette er reisene vi tilbyr til <span id="land">Danmark</span></h2>

            <div id="reisene"></div>
        </div>

        <form id="kjopForm" style="display:none">

            Destinasjon : <span id="utDestinasjon"></span><br />
            Utreise : <span id="utTid"></span>

            <br /><br />

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Fornavn</label>
                    <input type="text" class="form-control" id="fornavn" placeholder="Fornavn">
                </div>
                <div class="form-group col-md-6">
                    <label>Etternavn</label>
                    <input type="text" class="form-control" id="etternavn" placeholder="Etternavn">
                </div>
            </div>
            <div class="form-group">
                <label>E-post</label>
                <input type="text" class="form-control" id="epost" placeholder="Epost">
            </div>
            <div class="form-group">
                <label>Mobilnummer</label>
                <input type="tel" class="form-control" id="mobilnummer" placeholder="Tlf.">
            </div>
        </form>
        <button id="knapp" class="btn btn-primary">Kjøp</button>

        <span id="feil"></span>

    </div>

    <!--Script for å kjøre bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
